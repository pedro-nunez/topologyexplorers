<!doctype html>
<html lang="en">

    <head>
    <link href="../styles.css" rel="stylesheet">
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script>
	jQuery(function(){
	    jQuery("#metaButtonsDivision").load("../metaButtons.html");
	    jQuery("#navigationButtonsDivision").load("../navigationButtons.html");
	});
    </script>
    </head>

    <body style="text-align: center;">
    <div id="metaButtonsDivision"></div>
    <div id="encounter">
    <p>An old man approaches you:</br>
    &quotSo you come from Freiburg, you say?</br>
    Which geometer painted the district plan of Freiburg, which can be seen as a copy in the Meckelhalle of the Sparkasse, in 1608?&quot</p>
    <select id="answer" style="margin: 10px;">
		<option value="none" selected disabled hidden>
		Choose an answer</option>
		<option value="incorrect">Joseph Kränckel</option>
		<option value="incorrect">Dominik Zähringer</option>
		<option value="correct">Job Korntawer</option>
    </select>
    <div style="margin: 10px;">
    	<button id="check" onclick="checkAnswer()">Confirm answer</button>
    	<script>
    		var attempts = 0;
    		function checkAnswer() {
    			if (document.getElementById("answer").value == "correct") {
    				alert("Correct! The old path that you are looking for did not pass by here, no.\nBy the way, did you know about the previous group of explorers? I think they used to have a base camp somewhere southeast from here.");
    				document.getElementById("encounter").style.display = "none";
    			} else if (attempts == 0) {
    				attempts +=1;
    				alert("Incorrect. But okay, we all have memory slips now and then. Would you like to try again?")
    			} else {
    				alert("Still incorrect... Sorry, I gotta go now.");
    				document.getElementById("encounter").style.display = "none";
    			}
    		}
    	</script>
    </div>
    </div>
    <p>You see a mountain far away to the north.</p>
    <div id="navigationButtonsDivision"></div>
    </body>

</html>
