<!doctype html>
<html lang="en">

    <head>
    <link href="../styles.css" rel="stylesheet">
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script>
	jQuery(function(){
	    jQuery("#metaButtonsDivision").load("../metaButtons.html");
	    jQuery("#navigationButtonsDivision").load("../navigationButtons.html");
	});
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>

    <body style="text-align: center;">
    <div id="metaButtonsDivision"></div>
    <div id="encounter">
    <p>You meet a fellow mathematician who decides to test you before telling you about the path.</br>
    &quot;What can be seen in Archimedes' tombstone?&quot;</p>
    <select id="answer" style="margin: 10px;">
		<option value="none" selected disabled hidden>
		Choose an answer</option>
		<option value="incorrect">A regular heptadecagon</option>
		<option value="correct">A sphere inscribed in a cylinder</option>
		<option value="incorrect">An ellipse</option>
    </select>
    <div style="margin: 10px;">
    	<button id="check" onclick="checkAnswer()">Confirm answer</button>
    	<script>
    		function checkAnswer() {
    			if (document.getElementById("answer").value == "correct") {
    				alert("Correct! The old path that you are looking for did not pass by here, no.");
    				document.getElementById("encounter").style.display = "none";
    			} else {
    				alert("Incorrect... Sorry, I gotta go back to my blackboard now.");
    				document.getElementById("encounter").style.display = "none";
    			}
    		}
    	</script>
    </div>
    </div>
    <p>You see a mountain far away to the north.</p>
    <div id="navigationButtonsDivision"></div>
    </body>

</html>
